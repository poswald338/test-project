<div class="row">
  <div class="div">
    <label for="item">Shopping List</label>
    <input type="text" id="item" class="form-control" [(ngModel)]="ingredientName">
    <br>
    <div class= "btn btn-toolbar">
      <button
      class="btn btn-success"
      (click)="onAddIngredient()">Add</button>
      <button
      class="btn btn-danger"
      (click)="onClearList()">Clear</button>
    </div>
  </div>
</div>
